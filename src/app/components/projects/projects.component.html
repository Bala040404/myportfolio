<div class="projects-container">
  <div class="header-section">
    <h1 class="title" [@fadeInUp]>My Projects</h1>
    <div class="subtitle" [@fadeInUp]>Explore my latest work</div>
  </div>

  <div class="projects-grid" [@staggerAnimation]="projects.length">
    <div
      *ngFor="let project of projects; trackBy: trackByProject"
      class="project-card"
      [@cardAnimation]
      (mouseenter)="onCardHover($event, true)"
      (mouseleave)="onCardHover($event, false)"
    >
      <div class="card-inner">
        <div class="card-glow"></div>
        <div class="card-content">
          <div class="project-icon">
            <!-- GitHub Icon -->
            <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
              <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61
                       c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77
                       5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48
                       a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1
                       A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78
                       c0 5.42 3.3 6.61 6.44 7
                       A3.37 3.37 0 0 0 9 18.13V22"/>
            </svg>
          </div>

          <h3 class="project-name">{{ project.name }}</h3>

          <div class="project-description" *ngIf="project.description">
            {{ project.description }}
          </div>

          <div class="card-actions">
            <a [href]="project.githubLink" target="_blank" rel="noopener noreferrer" class="github-link">
              View on GitHub
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                   stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                   class="external-icon">
                <path d="M7 17L17 7M17 7H7M17 7V17"/>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
