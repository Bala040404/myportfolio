<div class="home-hero" (mousemove)="onMouseMove($event)">
  <!-- Background Image as IMG tag -->
  <img src="assets/me_in_plantation.jpg" alt="Background" class="bg-image" />

  <!-- Floating Gradient Blobs -->
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>

  <!-- Cursor Glow -->
  <div class="cursor-light" [ngStyle]="{ left: cursor.x + 'px', top: cursor.y + 'px' }"></div>

  <!-- Hero Content -->
  <div class="hero-content">
    <div class="intro">Hi, I'm</div>
    <div class="name">Balakumar</div>
    <div class="tagline">Humble • Adaptive • Team Player</div>
    <p class="description">
      I'm a passionate developer who's always learning, growing, and giving my all.
    </p>
  </div>
</div>
